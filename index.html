<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- link font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <img src="./images/illustration-hero.svg" alt="" class="card__image" />

        <div class="card__body">
          <div class="card__header">
            <h2 class="card__title">Order Summary</h2>
            <p class="card__text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="card__plan">
            <img src="./images/icon-music.svg" alt="Music Icon" />

            <div class="card__text--group">
              <p class="card__text card__text--bold">Annual Plan</p>
              <p class="card__text">$59.99/year</p>
            </div>

            <a href="#" class="card__text--link">Change</a>
          </div>
        </div>

        <div class="card__footer">
          <button class="btn btn--payment">Proceed to Payment</button>
          <button class="btn btn--cancel">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
